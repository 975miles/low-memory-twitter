<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">

        <title>twitr bakup!</title>
        <meta name="description" content="Twitter's broken, now we can only store one tweet!">
    </head>

    <body>
        <div id="desc" class="container-fluid">
            <h1 class="my-4">twitr bakup</h1>
            <h4 class="text-muted"><i>Twitter's broken, now we can only store one tweet!</i></h4>
            <a href="https://github.com/975miles/low-memory-twitter">https://github.com/975miles/low-memory-twitter</a>
            <hr class="my-4">
        </div>

        <div class="jumbotron bg-secondary rounded">
            <input id="new_tweet_text" class="form-control" maxlength=280 onkeyup="updateCharacterCounter()" onkeydown="updateCharacterCounter()">
            <p><span id="character_count">chars</span>/280</p>
            <button class="btn btn-lg btn-primary" onclick="sendTweet()">Twit't</button>
        </div>

        <div class="jumbotron bg-primary rounded">
            <h3 id="tweet_author">You must</h3>
            <i id="tweet_date">enable</i>
            <hr>
            <div class="form-check">
                <input type="checkbox" id="escape_tweet" class="form-check-input" checked="true" onclick="updatEscape();">
                <label class="form-check-label" for="escape_tweet">Escape HTML of tweet</label>
            </div>
            <hr>
            <p id="tweet_text">javascript.</p>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="/main.js"></script>
    </body>
</html>
